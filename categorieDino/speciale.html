<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drago-shop - spécial</title>
    <link rel="stylesheet" href="ventes.css">
</head>
<body>

    <header class="topbar">
        <div class="logo">drago-shop</div>
        <nav>
            <a href="../index.html" class="btn">⬅ Retour au shop</a>
        </nav>
    </header>

    <main class="terrestres-page">
        <h1>Créatures Spécial</h1>
        <p class="intro">
            Liste des dinos spécial
        </p>

        <div class="dino-grid">
            <article class="dino-card">
                <h2 class="dino-name">phoenix </h2>
                <p class="dino-type">speciale</p>

                <div class="dino-stats">
                    <div class="stat-row">
                        <span class="label">PV</span>
                        <span class="value">45 000</span>
                    </div>
                    <div class="stat-row">
                        <span class="label">Stamina</span>
                        <span class="value">2 000</span>
                    </div>
                    <div class="stat-row">
                        <span class="label">Mêlée</span>
                        <span class="value">900%</span>
                    </div>
                    <div class="stat-row">
                        <span class="label">Vitesse</span>
                        <span class="value">100%</span>
                    </div>
                    <div class="stat-row">
                        <span class="label">Niveau</span>
                        <span class="value">Lvl 350</span>
                    </div>
                </div>

                <div class="dino-extra">
                    <div class="extra-row">
                        <span class="label">Mutations</span>
                        <span class="value">20 / 20</span>
                    </div>
                    <div class="extra-row">
                        <span class="label">Coloris</span>
                        <span class="value">Full noir + cyan</span>
                    </div>
                    <div class="extra-row">
                        <span class="label">Prix</span>
                        <span class="price">1 500 points</span>
                    </div>
                </div>
            </article>
        </div>
    </main>

</body>
</html>
